    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off"> <!-- AUTOCOMPLETE: SUGESTÃO DE NOMES -->
        <p><label for="inome">Nome:</label> <!-- for REFERENCIA O id --> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    <!-- LABEL serve para aumentar a área de sensibilade, permitindo a facilidade para digitar o formulário, principalmente para dispositivos muito pequenos -->
